<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng chuỗi số</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Tính tổng hai chuỗi số</h2>

<form th:action="@{/submit}" method="post" class="mt-3">
    <div class="mb-3">
        <label for="num1" class="form-label">Chuỗi 1</label>
        <input type="text" class="form-control" id="num1" name="num1"
               th:value="${num1}" required>
    </div>
    <div class="mb-3">
        <label for="num2" class="form-label">Chuỗi 2</label>
        <input type="text" class="form-control" id="num2" name="num2"
               th:value="${num2}" required>
    </div>
    <button type="submit" class="btn btn-primary">Tính tổng</button>
</form>

<div class="mt-4" th:if="${kq != null}">
    <h4>Kết quả:</h4>
    <p th:text="${kq}"></p>
</div>

</body>
</html>
